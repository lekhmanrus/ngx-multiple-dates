name: Publish

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: ngx-multiple-dates
          path: dist/ngx-multiple-dates

  build-app:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions/download-artifact@v3
        with:
          name: ngx-multiple-dates
          path: dist/ngx-multiple-dates
      - run: npm ci
      - run: npm run build:app
      - uses: actions/upload-artifact@v3
        with:
          name: ngx-multiple-dates-app
          path: dist/ngx-multiple-dates-app

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions/download-artifact@v3
        with:
          name: ngx-multiple-dates
          path: dist/ngx-multiple-dates
      - run: npm ci
      - run: npm run test:ci

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions/download-artifact@v3
        with:
          name: ngx-multiple-dates
          path: dist/ngx-multiple-dates
      - run: npm ci
      - run: npm run lint

  deploy:
    needs: [build, build-app, test, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: ngx-multiple-dates-app
          path: dist/ngx-multiple-dates-app
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/ngx-multiple-dates-app
          commit-message: ${{ format('chore{0} deploy v{1} from @ {2}@{3} ðŸš€', ':', steps.package-version.outputs.current-version, github.repository, github.sha) }}

  publish:
    needs: [build, build-app, test, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'npm'
      - uses: actions/download-artifact@v3
        with:
          name: ngx-multiple-dates
          path: dist/ngx-multiple-dates
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1
      - name: Publish to NPM
        working-directory: ./dist/ngx-multiple-dates
        run: npm publish && npm dist-tag add ngx-multiple-dates@${{ steps.package-version.outputs.current-version }} stable
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
